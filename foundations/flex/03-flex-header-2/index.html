<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Header 2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
<!-- class="left": flex item 1 of class header -->
      <div class="left">
        <!--  class="logo": flex item 1 of class left-->
        <div class="logo">
          LOGO
        </div>
        <!-- class="links": flex item 2 of class left-->
        <ul class="links">
          <li><a href="https://google.com">link-one</a></li>
          <li><a href="https://google.com">link-two</a></li>
          <li><a href="https://google.com">link-three</a></li>
        </ul>
      </div>
<!-- class="right": flex item 2 of class hearder-->
      <div class="right">
        <!-- class="notifications": flex item 1 of class right -->
        <button class="notifications">
          1 new notification
        </button>
        <!-- element: button / class="profile-image": flex item 2 of class right -->
        <div class="profile-image">

        </div>
      </div>

    </div>
  </body>
</html>
